<!DOCTYPE html>

<html>

  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../index.js" type="text/javascript"></script>
    <script defer src="../editor.js" type="text/javascript"></script>

  </head>

  <body>

    <header>
        <h1>QuizApp</h1>
    </header>

    <main>
      <div id="main_container">
        <div id="quiz_list">

            <template id="question_template">

            <div class="notecard_expanded">
            
                <div class="notecard_left">
              
                <div class="notecard_main_content">
                    <div class="notecard_text">
                        Placeholder text
                        <div class="note-title-container">
                            <div class="note-title">
                            Placeholder Title
                        </div>
                    </div>
                    <div class="note-body">
                        Here is some placeholder body text.
                    </div>
                    </div>
                </div>

                <div class="notecard-footer">
                    Aug 8 2022, 11:09
                </div>

                </div> <!-- END notecard-left -->

                <div class="notecard-right">

                <!-- <div class="icon icon-expand material-symbols-outlined">
                    expand_more
                </div>
                <div class="icon icon-collapse material-symbols-outlined">
                    expand_less
                </div> -->

                <div class="toolbar">
                    <div class="button" id="edit">
                    Edit
                    </div>
                    <div class="button" id="delete">
                    Delete
                    </div>
                </div>
                </div> <!-- END notecard-right -->

            </div> <!-- END notecard -->

            </template> <!-- END notecard template -->

        </div> <!-- END notecard-list -->

        <div id="question-editor" class="">
        
            <div id="btn-new-note">
            </div>

            <div class="note-editor-contents">

            <div class="note-editor-left">

                <form>
                    <input id="note-editor-title" placeholder="Title of Your Note..."
                        name="dummy" maxlength="50"></input>
                    <textarea id="note-editor-body" placeholder="Body of Your Note..."
                        rows="15" maxlength="1000"></textarea>
                </form>
            </div>
            <div class="btn_new_question">
                <div class="button" id="close">
                    Close
                </div>
                <div class="button" id="Add">
                    Add
                </div>
            </div>
            </div> <!-- END note-editor-contents -->
        </div> <!-- END note-editor -->
        </div> <!-- END container -->
    </main>    
    </body>
</html>
